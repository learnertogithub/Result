body{

h1{
background: #345;

border-style: groove;
user-select: none;
overflow: hidden;
white-space: nowrap;
border-right: 2px solid green;
animation: typing 3s steps(40) forwards, blink 0.5s infinite alternate;
}
@keyframes typing {
  from {
      width: 0;
  }
  to {
      width: 100%;
  }
}

@keyframes blink {
  0%, 100% {
      border-color: transparent; /* Hide the cursor at the start and end of animation */
  }
  50% {
      border-color: green; /* Show the cursor in the middle of animation */
  }
}
p{
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid transparent;
  animation: typing 10s steps(40) forwards, blink 0.5s 1s alternate; /* Apply the typewriter animation and blinking cursor effect */
}

}
