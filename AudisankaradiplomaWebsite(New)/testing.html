 <!DOCTYPE html>
<html>
<head>
  <style>
body{
overflow: hidden;
}
    img {
      max-width: 100%;
      max-height: 300px;
      margin: 100px;
      border-style: groove;
      box-sizing: content-box;
       transition: transform 0.0s;
       cursor: pointer;
    }
  #back{
    margin: 30px;
    border-radius: 5px;
    border-style: groove;
    border-width: 4px;
    color:blue;
    border-color:black;
   text-decoration: none;
  }
  #back:hover{
  color:black;
  text-decoration: none;
  font-style: bold;
  border-color:blue;
  }
img:hover{
transform: scale(3.0);
cursor: cell;
border-style: ridge;
border-color: #23e3;
width:200px;
height: 500px;
margin-top: 230px;
}
.dowload {
position: absolute;
left:500px;
top:150px;
}
  </style>
</head>
<body>
<div><a id="back" href="index.html">Back</a></div>
<center>
<div><h1>Results Of CME 1st Year Students</h1></div>
  <div>
    <center>
    <button onclick="request()" style="cursor:pointer;" class="dowload">Dowload</button>
    <span id="input" class="dowload"></span>
  </center>
    <button onclick="prevImage()" style="cursor:pointer;"style="button:hover{color:red;}">Previous</button>
    <img id="slideshow" src="CME1styearAudisankaraStudentsList_page-0001.jpg" alt="Image" >
    <button onclick="nextImage()" style="cursor:pointer;">Next</button>
  </div>
</center>
  <script>
  const images = [
    "info/CME1styearAudisankaraStudentsList_page-0001.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0002.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0003.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0004.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0005.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0006.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0007.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0008.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0009.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0010.jpg",
    "info/CME1styearAudisankaraStudentsList_page-0011.jpg",

    // Add more image URLs as needed
  ];

  let currentIndex = 0;

  function showImage() {
    const imgElement = document.getElementById("slideshow");
    imgElement.src = images[currentIndex];
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
  }
function request(){
var input=document.getElementById('input');
input.innerHTML='<input type="password" id="Pin" placeholder="Enter Pin"><input type="submit" value="Submit" onclick="dowloading()">';
}
function dowloading(){
var Pin = document.getElementById('Pin').value;
   if(Pin=='2361'){
     alert("Pin Is Correct");
  input.innerHTML='<button style=""><a href="info/CME1styearAudisankaraStudentsList.pdf" download="CME1styearAudisankaraStudentsList.pdf" target="_blank" style="text-decoration:none;">Click Here To Dowload</a></button>';
   }
   else{
     alert("incorrect Pin");
   }
}
  // Show the first image when the page loads
  showImage();
  </script>
</body>
</html>
