<!DOCTYPE html>
<html>
<head>
<title>Contact Page</title>
<style>
body {
  font-family: sans-serif;
}

.container {
  width: 80%;
  margin: 0 auto;
}

.member {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

.member img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

.member .name {
  font-size: 18px;
  font-weight: bold;
}

.member .title {
  font-size: 16px;
}

.member .contact {
  font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Contact Us</h1>

  <div class="member">
    <img src="IMG-20230805-WA0005.jpg" alt="Member 1">
    <div class="name">John Doe</div>
    <div class="title">CEO</div>
    <div class="contact">john.doe@email.com</div>
  </div>

  <div class="member">
    <img src="image2.jpg" alt="Member 2">
    <div class="name">Jane Doe</div>
    <div class="title">COO</div>
    <div class="contact">jane.doe@email.com</div>
  </div>

  <div class="member">
    <img src="image3.jpg" alt="Member 3">
    <div class="name">Peter Smith</div>
    <div class="title">CFO</div>
    <div class="contact">peter.smith@email.com</div>
  </div>

  <div class="member">
    <img src="image4.jpg" alt="Member 4">
    <div class="name">Mary Johnson</div>
    <div class="title">CTO</div>
    <div class="contact">mary.johnson@email.com</div>
  </div>

  <div class="member">
    <img src="image5.jpg" alt="Member 5">

    <div class="title">CMO</div>
    <div class="contact">david.williams@email.com</div>
  </div>
</div>

</html>
