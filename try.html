<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="result.css">
  <style>
    /* Your existing CSS styles here */

    /* Loader styles */
    .loader-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<center>

<div>
  <!-- Your existing HTML elements here -->
</div>
<div class="loader-container" id="loader-container">
  <div class="loader" id="loader"></div>
</div>
<div id="resultDisplay"></div>
<div id="Download_disp"></div>
</center>

<script>
function getDetails() {
  var pinno = document.getElementById('pinno').value;
  var resultDisplay = document.getElementById("resultDisplay");
  var dndisp = document.getElementById("Download_disp");
  var resultImage = document.getElementById("result_image");
  var loaderContainer = document.getElementById("loader-container");

  if (pinno == '21280') {
    var Group = document.getElementById('Group').value;
    if (Group == 'CME') {
      var rollno = document.getElementById('rollno').value;
      var choice = rollno;

      // Show the loader container
      loaderContainer.style.display = "flex";
      resultImage.style.display = "none";

      switch (choice) {
        case '001':
          resultImage.onload = function () {
            // Hide the loader container when the image is fully loaded
            loaderContainer.style.display = "none";
            resultDisplay.innerHTML = '<img src="ResultEdited\\Cme1styear\\Cme1styear001.jpg" id="result_image" width="500px">';
            dndisp.innerHTML = '<a href="ResultEdited\\Cme1styear\\Cme1styear001.jpg" download="Cme1styear001.jpg" style="margin-top:30px;font-size:20px;">Download</a>';
            resultImage.style.display = "block"; // Display the image when it's loaded
          };
          resultImage.src = "ResultEdited\\Cme1styear\\Cme1styear001.jpg";
          break;
        // Handle other cases similarly
        default:
          resultDisplay.innerHTML = '<p style="color:red;font-size:40px;">No Data Found</p>';
          dndisp.innerHTML = '';
          loaderContainer.style.display = "none"; // Hide the loader container if there's no image to load
          break;
      }
    }
  }
  if (pinno == '22280') { // For pinno First Year
    alert(pinno + "Pin");
  }
}
</script>
</body>
</html>
