<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="result.css">
  <style>
    /* Your existing CSS styles here */

    /* Loader styles */
    #loader {
      display: none;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Rest of your existing CSS styles */

    /* Additional loader styles */
    .loader-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<center>

<div>
  <select id="pinno">
    <optgroup>
      <option>Pin No</option>
      <option>21280</option>
      <option>22280</option>
    </optgroup>
  </select>
  <select id="Group">
    <optgroup>
      <option>Group</option>
      <option>CME</option>
      <option>ECE</option>
      <option>EEE</option>
    </optgroup>
  </select>
  <input type="text" placeholder="rollno" size="3" id="rollno">
  <input type="submit" value="Submit" onclick="getDetails()">
</div>
<div id="loader"></div>
<div id="resultDisplay"></div>
<div id="Download_disp"></div>

<!-- Loader container -->
<div class="loader-container" id="loader-container">
  <div class="loader" id="loader"></div>
</div>

</center>

<script>
    function getDetails() {
      // For pinno Second Year
      var pinno = document.getElementById('pinno').value;
      var resultDisplay = document.getElementById("resultDisplay");
      var dndisp = document.getElementById("Download_disp");
      var resultImage = document.getElementById("result_image");
      var loaderContainer = document.getElementById("loader-container");
    
      if (pinno == '21280') {
        var Group = document.getElementById('Group').value;
        if (Group == 'CME') { // For Group
          var rollno = document.getElementById('rollno').value;
          var choice = rollno;
    
          // Show the loader container
          loaderContainer.style.display = "flex";
          resultImage.style.display = "none";
    
          setTimeout(function () {
            switch (choice) {
              case '001':
                resultImage.onload = function () {
                  resultDisplay.innerHTML = '<img src="Cme1styear001.jpg" id="result_image" width="500px">';
                  dndisp.innerHTML = '<a href="Cme1styear001.jpg" download="Cme1styear001.jpg" style="margin-top:30px;font-size:20px;">Download</a>';
                  resultImage.style.display = "block"; // Display the image when it's loaded
                  // Hide the loader container when the image is fully loaded
                  loaderContainer.style.display = "none";
                };
                resultImage.src = "Cme1styear001.jpg";
                break;
              case '002':
                // Similar logic for other cases...
                break;
              case '003':
                // Similar logic for other cases...
                break;
              case '004':
                // Similar logic for other cases...
                break;
              case '005':
                // Similar logic for other cases...
                break;
              default:
                resultDisplay.innerHTML = '<p style="color:red;font-size:40px;">No Data Found</p>';
                dndisp.innerHTML = '';
                // Hide the loader container if there's no image to load
                loaderContainer.style.display = "none";
                break;
            }
          }, 1000);
        }
      }
      if (pinno == '22280') { // For pinno First Year
        alert(pinno + "Pin");
      }
    }
</script>
</body>
</html>
